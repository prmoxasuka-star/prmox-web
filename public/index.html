<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prmox Pair Code Generator</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: #f0f2f5; }
        .container { background: white; padding: 30px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); text-align: center; width: 90%; max-width: 400px; }
        h2 { color: #25D366; margin-bottom: 20px; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; font-size: 16px; }
        button { width: 100%; padding: 12px; background-color: #25D366; color: white; border: none; border-radius: 8px; cursor: pointer; font-size: 16px; font-weight: bold; }
        button:hover { background-color: #128C7E; }
        #result { margin-top: 20px; font-size: 24px; font-weight: bold; letter-spacing: 5px; color: #333; }
        .loading { color: #666; font-size: 14px; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>WhatsApp Pair Code</h2>
        <p>Enter number with country code (e.g. 947xxxxxxxx)</p>
        <input type="text" id="phone" placeholder="94712345678">
        <button onclick="getCode()">GET PAIRING CODE</button>
        <div id="loading" class="loading" style="display:none;">Connecting to WhatsApp...</div>
        <div id="result"></div>
    </div>

    <script>
        async function getCode() {
            const phone = document.getElementById('phone').value;
            const resultDiv = document.getElementById('result');
            const loadingDiv = document.getElementById('loading');

            if (!phone) {
                alert("Please enter a phone number!");
                return;
            }

            resultDiv.innerText = "";
            loadingDiv.style.display = "block";

            try {
                const response = await fetch(`/.netlify/functions/index/pair?phone=${phone}`);
                const data = await response.json();
                
                loadingDiv.style.display = "none";
                if (data.code) {
                    resultDiv.innerText = data.code;
                } else {
                    resultDiv.innerText = "Error!";
                    console.log(data.error);
                }
            } catch (error) {
                loadingDiv.style.display = "none";
                resultDiv.innerText = "Failed!";
            }
        }
    </script>
</body>
</html>
