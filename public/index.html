<!DOCTYPE html>
<html>
<head>
<title>WhatsApp Pair</title>
</head>
<body>
<h2>WhatsApp Pair Code</h2>

<input id="num" placeholder="94771234567" />
<button onclick="pair()">Generate</button>

<h1 id="code"></h1>

<script>
function pair(){
    fetch("/pair", {
        method:"POST",
        headers:{"Content-Type":"application/json"},
        body:JSON.stringify({
            number: document.getElementById("num").value
        })
    }).then(r=>r.json()).then(d=>{
        document.getElementById("code").innerText = d.code || "Wait..."
    })
}
</script>

</body>
</html>
